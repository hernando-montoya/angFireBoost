<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="#">{{title}}:</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
    (click)="isCollapsed=!isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup" [ngbCollapse]="isCollapsed">

    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link {{item.isActive?'active':''}}" *ngFor="let item of sessionSvc.menus.main"
        routerLink="{{item.path}}" (click)="sessionSvc.menuItemSelected('main', item)">{{item.title}}</a>
    </div>
  </div>
</nav>

<ngx-loading [show]="sessionSvc.showSpinner" [config]="{ backdropBorderRadius: '4px' }"></ngx-loading>

<div class="container mt-5">
  <router-outlet></router-outlet>
</div>
