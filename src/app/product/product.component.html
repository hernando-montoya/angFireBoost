<h1 class="page-header">Product</h1>
<form [formGroup]="formGroup">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" placeholder="A name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
        <label for="stock">De stock</label>
        <input type="number" class="form-control" id="stock" placeholder="The stock" formControlName="stock">
    </div>
    <button class="btn btn-primary float-right" (click)="save()"
        [disabled]="formGroup.pristine || formGroup.status != 'VALID'">Save</button>
    <button *ngIf="object && object.id" class="btn btn-primary float-right mr-2" (click)="delete()">Delete</button>
</form>
